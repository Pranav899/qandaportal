<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Question And Answer Portal</title>
<link rel="stylesheet" type="text/css" href="/qandaportal/css/login.css">
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/qandaportal/javascript/login.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="391896005530-gq3r4a7fos374vt2imgb097mrdsge4k0.apps.googleusercontent.com">
<script>
	function onSignIn(googleUser){
		var id_token = googleUser.getAuthResponse().id_token;
	 	$("#tokenId").val(id_token);
	 	console.log($("#tokenId").val());
	 	$(".g-signin2").click(function(){
	 		$("#google-signin-form").submit();
	 	});
	}
</script>
</head>
<body id = "main">
		<div id = "header">
			<h1 class = "header_elements" id= "logo">AnswersHub</h1>
			<p class = "header_elements" id= "main_searchbar"><input type = "text" id = "search_box"></p>
			<p class = "header_elements" id= "search_submit"><input type = "submit" id= "search_box1" value = "Search"></p>
			<p class = "header_elements" id= "ask_box"><input type = "submit" id = "ask_button" value = "Ask Question?"></p>
		</div>
		<div id = "navigation">
			<ul>
				<li class = "nav_items"><a href = "/qandaportal/rest/login/home">Home</a></li>
				<li class = "nav_items"><a href = "/qandaportal/rest/question/addQuestionPage">Ask Question ?</a></li>
				<li class = "nav_items"><a href = "/qandaportal/rest/question/unAnswered">Answer Questions</a></li>
				<li class = "nav_items"><a href = "/qandaportal/rest/login/home">Questions</a></li>
				<li class = "nav_items" id = "dropdown"><a class = "dorpbtn" href = "/qandaportal/register.html">SignUp</a>
				</li>
			</ul>
	   </div>
	   <div class = "clear"></div>
	   <div id = "container">
	   		<div id = "main-content">
	   			<div id = "login-box">
	   				<form id = "login-form" method = "POST" action = "/qandaportal/rest/login">
	   				<div class = "login-fields" id = "login-entry"><h2>Welcome ! Login Here !</h2></div>
	   				<div class = "login-fields" id = "username-box"><h3>Username</h3><input type = "text" id = "username" name = "userName"></div>
	   				<div class = "login-fields" id = "password-box"><h3>Password</h3><input type = "password" id = "password" name = "password"></div>
	   				<div class = "login-fields" id = "submit-box">
	   					<div class = "submit-button"><input type = "submit" value = "Submit" id = "submit"></div>
	   					<div class="g-signin2" data-onsuccess="onSignIn"></div>
	   				</div>
	   				</form>
	   				<form id = "google-signin-form" method = "POST" action = "/qandaportal/rest/login/mail">
	   					<input type = "hidden" id = "tokenId" name = "tokenId">
	   				</form>
	   			</div>
	   		</div>
	   </div>
	   <div class = "clear"></div>
	   <div id = footer>
	   </div>
</body>
</html>
